        <fieldset>
            <legend>Datos personales</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

            </div>
            <div>
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Escribe tu direccion">

            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefono" placeholder="Escribe tu telefono">

            </div>
            <div>
                <label for="nombre">Edad:</label>
                <input type="text" id="edad" name="edad" placeholder="Escribe tu edad">

            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Escribe tu correo electronico">

            </div>

                <input type="checkbox" id="privacidad" name="privacidad">
            </div>

                <input type="submit" id="enviar" value="Enviar">

            </div>
        </fieldset>
</form>
        <fieldset>
            <legend>Presupuesto</legend>
            
                
                    <form  onsubmit="return false;">
                        
                        <p>Producto</p>

                        <input type="checkbox" name="extra" value="Extra 1" data-precio="50"> Extra 1 (50€)<br>

                        <p id="presupuesto">0€</p>
                
                        <p>Condiciones y envío del presupuesto</p>
                        <input type="checkbox" name="condiciones" required> Acepto las condiciones de privacidad<br>
                        <button type="submit" onclick="calcularPresupuesto()">Enviar Presupuesto</button>

            </form>
